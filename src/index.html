<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Cleaner</title>
  <style>
    body {
      margin: 0;
    }
    .row {
      display: flex;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid;
    }
    .cell.wall {
      background-color: grey;
    }
    .cell.filled {
      background-color: green;
    }
    .robot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 12.5px;
      background: black;
    }
    .robot.crushed {
      background: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./index.ts" type="module"></script>
</body>
</html>
